<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- F# gradient -->
        <linearGradient id="fsharpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6547D9;stop-opacity:1" />
        </linearGradient>
        
        <!-- AWS gradients -->
        <linearGradient id="awsGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA722;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="awsGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#FFA722;stop-opacity:0.8" />
        </linearGradient>
        
        <linearGradient id="awsGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#FFA722;stop-opacity:0.6" />
        </linearGradient>
    </defs>

    <!-- Main Container -->
    <g transform="translate(40, 40)">
        <!-- F# Symbol -->
        <g transform="translate(0, 30)">
            <path d="M0,0 L120,0" stroke="url(#fsharpGrad)" stroke-width="40" stroke-linecap="round"/>
            <path d="M0,80 L90,80" stroke="url(#fsharpGrad)" stroke-width="40" stroke-linecap="round"/>
            <path d="M0,160 L120,160" stroke="url(#fsharpGrad)" stroke-width="40" stroke-linecap="round"/>
        </g>

        <!-- CDK Constructs and Stacks -->
        <g transform="translate(180, 110)">
            <!-- Stack layers -->
            <g transform="rotate(-15)">
                <!-- Bottom layer (Stack) -->
                <rect x="-60" y="40" width="120" height="30" 
                      fill="none" stroke="url(#awsGrad3)" stroke-width="6" rx="4"/>
                
                <!-- Middle layer (Construct) -->
                <rect x="-50" y="20" width="100" height="30" 
                      fill="none" stroke="url(#awsGrad2)" stroke-width="6" rx="4"/>
                
                <!-- Top layer (Building Block) -->
                <rect x="-40" y="0" width="80" height="30" 
                      fill="none" stroke="url(#awsGrad1)" stroke-width="6" rx="4"/>
                
                <!-- Connecting lines -->
                <path d="M-30,0 L-30,-20 M0,0 L0,-20 M30,0 L30,-20" 
                      stroke="url(#awsGrad1)" stroke-width="4" stroke-linecap="round"/>
                
                <!-- Building blocks above -->
                <g transform="translate(0, -40)">
                    <rect x="-35" y="-15" width="30" height="30" 
                          fill="none" stroke="url(#awsGrad1)" stroke-width="6" rx="4"/>
                    <rect x="5" y="-15" width="30" height="30" 
                          fill="none" stroke="url(#awsGrad1)" stroke-width="6" rx="4"/>
                </g>
            </g>
        </g>

        <!-- Text Elements -->
        <g transform="translate(320, 120)">
            <text x="0" y="0" 
                  font-family="Arial, Helvetica, sans-serif" 
                  font-size="100" 
                  font-weight="600" 
                  fill="#512BD4"
                  letter-spacing="2">FsCDK</text>
            
            <!-- Tagline -->
            <text x="5" y="40" 
                  font-family="Arial, Helvetica, sans-serif" 
                  font-size="24" 
                  font-weight="400" 
                  fill="#666666"
                  letter-spacing="1">Building Cloud Infrastructure with F#</text>
        </g>
    </g>

    <!-- Grid Pattern for Building Blocks -->
    <g transform="translate(0, 0)" stroke="#E0E0E0" stroke-width="0.5" opacity="0.1">
        <path d="M0,0 L800,0 M0,50 L800,50 M0,100 L800,100 M0,150 L800,150 M0,200 L800,200 M0,250 L800,250 M0,300 L800,300"/>
        <path d="M0,0 L0,300 M100,0 L100,300 M200,0 L200,300 M300,0 L300,300 M400,0 L400,300 M500,0 L500,300 M600,0 L600,300 M700,0 L700,300 M800,0 L800,300"/>
    </g>
</svg>